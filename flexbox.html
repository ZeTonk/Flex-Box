<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CSS Flexbox</title>
    <style>
        .container{
            width: 1200px;
            background-color: blue;
            color: white;
            display: flex;
/*             align-items:center ;
            flex-direction: column; */
            justify-content: space-between;

        }
    </style>
</head>
<body>
    
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
